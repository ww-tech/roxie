buildscript {
    ext.kotlin_version = '1.4.31'
    repositories {
        google()
        jcenter()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath "org.jlleitschuh.gradle:ktlint-gradle:6.3.1"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

subprojects {
    configurations.all {
        resolutionStrategy {
            forcedModules = [
                    "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
                    "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
            ]
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    targetSdkVersion = 30
    minSdkVersion = 14
    compileSdkVersion = targetSdkVersion
    appCompatVersion = '1.2.0'
    lifecycleVersion = '2.3.0'
    rxJavaVersion = '2.2.2'
    junitVersion = '4.13.2'

    // Roxie Library
    libVersionCode = 2
    libVersionName = '0.5.0'

    libPomUrl = 'https://github.com/ww-tech/roxie'
    libGithubRepo = 'ww-tech/roxie'
    libModuleName = 'roxie'
    libModuleDesc = 'Lightweight Android library for building reactive apps.'
    libBintrayName = 'roxie'
}